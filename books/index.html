<!DOCTYPE html>
<html lang="it" style="font-size: 16px;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Esempio</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* sfondo nero */
      color: #fff;
      font-family: 'Lora', serif;
      line-height: 1.6;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #fff;
    }

    p.description {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 40px auto;
      font-size: 1.1rem;
    }

    ul {
      list-style: none; /* tolgo i pallini classici */
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    ul li {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 1.1rem;
    }

    ul li span.icon {
      font-size: 1.5rem;
      margin-right: 12px;
    }
  </style>
</head>
<body>

  <h1>Titolo di Esempio</h1>

  <p class="description">
    Questa è una descrizione di esempio per la pagina. Puoi scrivere qui un testo introduttivo con qualche frase di spiegazione.
  </p>

  <ul>
    <li><span class="icon">📸</span> Prima riga dell’elenco</li>
    <li><span class="icon">🌍</span> Seconda riga dell’elenco</li>
    <li><span class="icon">📚</span> Terza riga dell’elenco</li>
    <li><span class="icon">🎬</span> Quarta riga dell’elenco</li>
    <li><span class="icon">🎵</span> Quinta riga dell’elenco</li>
  </ul>

</body>
</html>
